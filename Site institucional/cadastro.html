<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Galera Watch • Cadastro</title>

    <script src="./js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>

    <div class="card_erro" id="cardErro"></div>

    Nome: <input type="text" id="input_nome"><br>
    Email: <input type="text" id="input_email"><br>
    Senha: <input type="text" id="input_senha"><br>
    Confirmação Senha: <input type="text" id="input_confSenha"><br>

    <button onclick="cadastrar()">Cadastrar</button>

    <div id="div_aguardar" class="loading-div">
        <img src="https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b9526edv0m7gjzl2q7wiuhfitc0nrkw0mc4l1b018fbm&ep=v1_gifs_search&rid=200w.gif&ct=g" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>

</body>

</html>

<script>

    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confSenha.value;

        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;

    }

    function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
