<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Galerawatch • Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/styleCadastro.css" />
  <link rel="icon" href="./assets/icon/coracaovGalerawatch.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <div class="cadastro">

    <h2>CADASTRO</h2>

    <div class="formulario">

      <div class="containerInput">
        <span>Apelido:</span>
        <input id="nome_input" type="text" placeholder="Do Battle.net ou Discord">
      </div>

      <div class="containerInput">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="seuemail@email.com">
      </div>

      <div class="containerInput">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="•••••••••••">
      </div>

      <div class="containerInput">
        <span>Confirmação da Senha:</span>
        <input id="confirmacao_senha_input" type="password" placeholder="•••••••••••" />
      </div>

    </div>

    <span class="conta">Já possui uma conta? <a href="login.html">Faça login.</a></span>
    <button class="botao" onclick="cadastrar()">Cadastrar</button>

  </div>

</body>

</html>

<script>
  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {

      return false;
    }

    fetch(`/usuarios/cadastrar`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          sessionStorage.EMAIL_USUARIO = email_input.value;
          sessionStorage.SENHA_USUARIO = senha_input.value;

          window.location = "cadastroFuncao.html";

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

</script>
